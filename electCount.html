<!DOCTYPE HTML> 
<html> 
<head> 
<link rel="stylesheet" href="electCount.css">
<link href="https://fonts.googleapis.com/css2?family=Piedra&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Piedra&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
<title>Election Countdown</title>
</head> 
<body> 
    <h1>Vote  Donald  Trump  Out  Of  The  White  House  In</h1> 
    <div id="clockdiv"> 
        <div> 
            <span class="days" id="day"></span> 
            <div class="smalltext">Days</div> 
        </div> 
        <div> 
            <span class="hours" id="hour"></span> 
            <div class="smalltext">Hours</div> 
        </div> 
        <div> 
            <span class="minutes" id="minute"></span> 
            <div class="smalltext">Minutes</div> 
        </div> 
        <div> 
            <span class="seconds" id="second"></span> 
            <div class="smalltext">Seconds</div> 
        </div> 
    </div> 
    
    
    <p id="demo"></p> 
    <script src=electCount.js></script> 
    <img id="image" src="/CountdownSites/electionCountdownSite/ElectionDay.png" alt="Election Day 2020">
